            - OAB
            - CONDUTAX
        validityDate:
          type: string
          format: date
          example: 2020-03-12
          description: Expiration date of the document. Information needed when licenseTypeName equals PROFESSIONAL COUNCIL or OPERATING_LICENSE. The format must be YYYY-MM-DD
