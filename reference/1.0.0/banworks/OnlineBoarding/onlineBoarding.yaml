          type: string
          example: Andreia Silva
          description: Mother's name. Information needed when licenseTypeName equals PROFESSIONAL_COUNCIL.
        nationality:
          type: string
          example: brasileiro
          description: Nationality. Information needed when licenseTypeName equals PROFESSIONAL_COUNCIL.
        numberDocument:
          type: integer
          format: int32
          example: 93282521057
          description: Document number. Information needed when licenseTypeName equals PROFESSIONAL_COUNCIL.
