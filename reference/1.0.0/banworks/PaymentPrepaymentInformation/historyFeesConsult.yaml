          in: query
          description: "Anticipation status. Possible values: '001'(INICIALIZADO) | '002'(PENDENTE) | '003'(RECUSADA) | '004'(VENCIDO)  | '006'(PAGO) | '007'(AGUARDANDO CONFIRMACAO) | '008'(EFETUADA ENVIADA P PAGTO) | '009'(EFET PARC ENVIADA P PAGTO) | '010'(SOLICITACAO NAO APROVADA). Search example: 001,002"
          example: "006"
          required: false
          schema:
            type: string
        - name: tipoAntecipacao
          in: query
          description: "Anticipation type. Possible values: 'A'(Automática) | 'M'(Manual) | 'T'(Todos)"
          example: "T"
          required: false
          schema:
            type: string
            enum:
              - "A"
              - "M"
              - "T"
        - name: valorRequisicao
          in: query
          description: Request value
          example: "500.10"
          required: false
          schema:
            type: string
        - name: numeroAntecipacao
          in: query
          description: Prepayment number
          example: "500"
          required: false
          schema:
            type: string
        - name: page
          in: query
          description: Search page number (Default 0)
          example: 0
          required: false
          schema:
            type: integer
            format: int32
        - name: size
          in: query
          description: Number of records to search on the page (Default 20)
          example: 22
          required: false
          schema:
            type: integer
            format: int32
        - name: sort
          in: query
          description: "The sorting field only works with the dataPagamento and dataAntecipacao fields. The default ordering is by dataPagamento,desc. It is possible to determine as ASC (ascending), DESC (descending) or none, example: dataPagamento | dataPagamento, asc | dataPagamento, desc"
