          type: string
        numParcela:
          description: "Installment Number"
          example: "007"
          type: string
        valTotalPlano:
          description: "Sales Total Plan Amount"
          example: "47"
          type: string
        codAutorizacao:
          description: "Authorization Code"
          example: "411568"
          type: string
        numCartao:
