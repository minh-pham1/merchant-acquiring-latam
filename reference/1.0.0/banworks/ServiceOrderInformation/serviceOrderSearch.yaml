components:
  schemas:
    Response:
      type: object
      properties:
        numeroInstituicao:
          type: string
          description: Merchant Institution Number
          example: "00000003"
        numeroMerchant:
          type: string
          description: Merchant Code
          example: "91002806"
        codigoRetorno:
          type: string
          description: Return Code
          example: "00"
          enum:
            - 00 - Successfully Done
            - 01 - Merchant don't have OS to consult
            - 02 - Instituion/Merchant don't exist
        descricaoRetorno:
          type: string
          example: Successfully done
        ordemServico:
          type: array
          description: Return Information
          items:
            type: object
            properties:
              osNumero:
                type: string
                description: Service Order Number
                example: "123456789"
              osData:
                type: string
                description: Service Order Open Date
                example: "20190606"
              numeroLogico:
                type: string
                description: Service Order Terminal Logic Number
                example: "1234567890"
              numeroTerminal:
                type: string
                description: Service Order Terminal Number
                example: "1234567890"
              osStatus:
                type: string
                description: Service Order Status
                example: "O"
                enum:
                  - O - Open
                  - C - Closed
                  - A - Cancelled
              osStatusDesc:
                type: string
                description: Service Order Status Description
                example: "Open"
              numeroEndereco:
                type: string
                description: Merchant Address Number
                example: "1234"
              contratoServico:
                type: string
                description: Merchant Service Contract
                example: "123"
              estado:
                type: string
                description: Merchant Address - State
                example: "SP"
              cep:
                type: string
                description: Merchat Address - ZIPCODE
                example: "05109180"
              endereco:
                type: string
                description: Merchant Address
                example: Rua das Acacias
              cidade:
                type: string
                description: Merchant Address - City
                example: "SÃ£o Paulo"
              complemento:
                type: string
                description: Merchant Address - Complement
                example: Apartamento 11
              bairro:
                type: string
                description: Merchant Address - Neighborhood
                example: Vila das Acacias
              razaoSocial:
                type: string
                description: Merchant Legal Name
                example: "Nome do Estabelecimento"
              nomeFantasia:
                type: string
                description: Merchant Trade Name
                example: "Nome Fantasia do Estabelecimento"
              osTipo:
                type: string
                description: Service Order Request Type
                example: "400000"
                enum:
                  - 400000 - Instalation
                  - 410000 - Maintenance
                  - 420000 - Exchange
                  - 440000 - Desinstalation
                  - 470000 - Supply
              osTipoDescricao:
                type: string
                description: Service Order Request Type Description
                example: Instalation
                enum:
                  - Instalation
                  - Maintenance
                  - Exchange
                  - Desinstalation
                  - Supply
              slaEntregaEquipamento:
                type: string
                description: Device End Delivery Date/time
                example: "2019-10-10 10:12:15"
      title: Response
    ResponseTrack:
      type: object
      description: Return Information
      properties:
        numeroInstituicao:
          type: string
          description: Merchant Institution Number
          example: "00000003"
        numeroMerchant:
          type: string
          description: Merchant Code
          example: "91002806"
        retornoCodigo:
          type: string
          description: Return Codes.
          example: "00"
          enum:
            - 00 - Successfully Done
            - 01 - Merchant don't have OS to consult
            - 02 - Instituion/Merchant don't exist
        retornoDescricao:
          type: string
          example: Successfully Done
        trackOs:
          type: array
          description: Tracking Information
          items:
            type: object
            properties:
              osNumero:
                type: string
                description: Service Order Number
                example: "123456789"
              osStatusDescricao:
                type: string
                description: Service Order Description Status
                enum:
                  - Sent
                  - Planned
                  - Completed
                  - Cancelled
                example: Completed
              numeroLogico:
                type: string
                description: Service Order Logical Number
                example: "1234567890"
              slaEntregaEquipamento:
                type: string
                description: Device End Delivery Date/Time
                example: "2018-03-27 10:20:30"
              dateTimeTrack:
                type: string
                description: Log Date of the Request
                example: "2018-03-27 11:12:33"
              descTracking:
                type: string
                description: Log Description for the Delivery
                example: C04 - Merchant Closed.
              entregaImediata:
                type: boolean
                description: Immediate delivery flag
                example: true
      title: ResponseTrack
    DResponse:
      type: object
      properties:
        codigoRetorno:
          type: integer
          description: API result code
          example: 0
        mensagem:
          type: string
          description: API result message
          example: "Sucesso."
        conteudo:
          type: object
          oneOf:
            - $ref: "#/components/schemas/Response"
      title: DResponse
    DResponseTrack:
      type: object
      properties:
        codigoRetorno:
          type: integer
          description: API result code
          example: 0
        mensagem:
          type: string
          description: API result message
          example: "Sucesso."
        conteudo:
          type: object
          oneOf:
            - $ref: "#/components/schemas/ResponseTrack"
      title: DResponseTrack

