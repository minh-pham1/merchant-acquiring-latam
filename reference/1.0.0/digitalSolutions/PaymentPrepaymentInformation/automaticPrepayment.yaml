paths:
  '/bwa/antecipacao-automatica/v1/antecipacao/':
    get:
      tags:
        - Automatic Prepayment
      x-proxy-name: Automatic Prepayment - Cancel - Consult Automatic Prepayment
      x-group-name: Payment & Prepayment Information
      x-child-product-name: Digital Solutions
      description: Consult Automatic Prepayment - Cancel
      summary: 'Consult Automatic Prepayment - Cancel'
      operationId: 'Consult Automatic Prepayment - Cancel'
      parameters:
        - name: Message-Signature
          in: header
          description: HMAC
          required: true
          example: 1tsmkG9Ip3k2rcO5cETButfP3D/RS6U8troFF+mUrno=
          schema:
            type: string
        - name: Api-Key
          in: header
          description: APigee Key
          required: true
          example: X0GW3QGOYFn4r7DHcVC8KuatUnNs6MGB
          schema:
            type: string
        - name: auth
          in: header
          description: Oauth Key
          required: true
          example: null
          schema:
            type: string
        - name: Timestamp
          in: header
          description: Date - Epoch format
          required: true
          example: 1563309156733
          schema:
            type: string
        - name: Client-Request-Id
          in: header
          description: Randomly generated by client
          required: true
          example: 6NYHj9Pgyxc84rmafpwG4fjhLwFfJYFVmxJOcgziD0QN3q6mGC
          schema:
            type: string
        - name: instituicao
          in: header
          description: Merchant Institution Number
          example: "00000003"
          required: true
          schema:
            type: string
        - name: estabelecimento
          in: header
          description: Merchant Code
          example: "12341964"
          required: true
          schema:
            type: string
        - name: bandeira
          in: query
          description: Account type. Possible values [ 050 (Visa Credit) / 051 (Master Credit) / 055 (Cabal Credit) / 059 (Hipercard Credit) / 060 (ELO Credit) / 063 (AMEX Credi)]
          example: 051, 050
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Successfully Done
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseEntity'
        '206':
          description: Partial Content
          content:
