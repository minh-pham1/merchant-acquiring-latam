components:
  schemas:
    PartialContent:
      type: object
      properties:
        codigoRetorno:
          description: Return Code
          example: 9
          type: integer
          format: int32
          enum:
            - 9
            - 10
        mensagem:
          description: Description return code
          example: Campos mandatorios - (meaning Mandatory Fields)
          type: string
          enum:
            - 9 - Campos mandatorios - (meaning Mandatory Fields)
            - 10 - (Erro validaçao) - (meaning VAlidation Error)
    Unauthorized:
      type: object
      properties:
        codigoRetorno:
          description: Return Code
          example: 4
        mensagem:
          description: Description return code
          example: Acesso nao autorizado ao conteudo pesquisado - Meaning Not Authorized Access
          type: string
    Forbidden:
      type: object
      properties:
        codigoRetorno:
          description: Return Code
          example: 3
          type: integer
          format: int32
          enum:
            - 3
            - 6
        mensagem:
          description: Description return code
          example: Acesso negado - Meaning Denied Access
          type: string
          enum:
            - "3 - Acesso negado - (Meaning Denied Access)"
            - "6 - Token expirado - (Meaning Expired Token"
    NotFound:
      type: object
      properties:
        codigoRetorno:
          description: Return Code
          example: 5
        mensagem:
          description: Description return code
          example: Item nao encontrado - (Meaning item not found)
          type: string
    Conflict:
      type: object
      properties:
        codigoRetorno:
          description: Return Code
          example: 8
        mensagem:
          description: Description return code
          example: Item duplicado - (Meaning Duplicated Item)
          type: string
    InternalServerError:
      type: object
      properties:
        codigoRetorno:
          description: Return Code
          example: 2
          type: integer
          format: int32
          enum:
            - 2
            - 7
        mensagem:
          description: Description return code
          example: Erro Interno - (Meaning Internal Error)
          type: string
          enum:
            - "2 - Erro Interno - (Meaning Internal Error)"
            - "7 - Erro na integracao da API. Detalhe - (Meaning Integration Error)"
    DRespondeConsultaClienteDTO:
      type: object
      properties:
        codigoRetorno:
          description: Return code
          example: 0
          type: integer
        mensagem:
          description: Description return code
          example: Sucesso.
          type: string
        conteudo:
          type: object
          allOf:
            - $ref: '#/components/schemas/ConsultaClienteDTO'
    ConsultaClienteDTO:
      type: object
      properties:
        findCpfCnpj:
          description: Merchant Tax ID (CPF or CNPJ)
          example: 04962772000165
          type: string
        statusClientCode:
          description: Status code client
          example: '00'
          type: string
          enum:
            - 00 - Cliente consta em nossa base de dados - (meaning Existing Customer)
            - 01 - Cliente não consta em nossa base de dados, siga com o fluxo de credenciamento - (meaning Customer does not exist)
            - 02 - Cliente suspenso ou fechado - (meaning Suspended or Cancelled Customer)
            - 03 - Cliente liberado para credenciamento - (meaning Customer can be boarded)
            - 91 - CPF ou CNPJ do solicitante inválido  - (meaning Requester CPF or CNPJ invalid)
            - 99 - Erro de sistema  - (meaning System Error)
        statusClientDescription:
          description: Description of status code client
          example: Cliente consta em nossa base de dados
          type: string
          enum:
            - 00 - Cliente consta em nossa base de dados - (meaning Existing Customer)
            - 01 - Cliente não consta em nossa base de dados, siga com o fluxo de credenciamento - (meaning Customer does not exist)
            - 02 - Cliente suspenso ou fechado - (meaning Suspended or Cancelled Customer)
            - 03 - Cliente liberado para credenciamento - (meaning Customer can be boarded)
            - 91 - CPF ou CNPJ do solicitante inválido  - (meaning Requester CPF or CNPJ invalid)
            - 99 - Erro de sistema  - (meaning System Error)
        listClientDetails:
          type: array
          items:
            $ref: '#/components/schemas/DetalhesClienteDTO'
    DetalhesClienteDTO:
