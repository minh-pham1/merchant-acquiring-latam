            - Inativo  - (meaning Inactive)
            - Suspenso  - (meaning Suspended)
            - Fechado  - (meaning Closed)
            - Cobrança  - (meaning Collection Process)
            - Incobrável  - (meaning Uncollected)
            - Sem Cobrança  - (meaning Without Collection)
        boardingDate:
          description: Merchant Boarded Date
          example: YYYYMMDD
          type: string
        marca:
          description: Service Contract Code
          example: BIN
          type: string
          enum:
