          type: string
          enum:
            - cardholder
            - merchant
          example: merchant
        locale:
          description: >-
            The locale of the receipt. The format has to be a well-formed BCP 47
            language tag.
          type: string
          example: en-GB
        linewidth:
          description: The line width of the receipt. Default will be 32 characters.
          type: integer
          example: 32
      example:
        type: merchant
        locale: de
    Receipt:
      description: Provides POS receipt data.
      type: object
      required:
        - type
        - data
      properties:
        type:
          description: 'Defines the consumer of the receipt (e.g. cardholder, merchant).'
          type: string
          enum:
            - cardholder
            - merchant
          example: merchant
        data:
          description: >-
            Array of formatted lines that represents the actual receipt data,
            that can be printed out.
          type: array
          items:
            $ref: '#/components/schemas/ReceiptLine'
          example:
            - endOfLine: true
              text: '          MerchantName          '
            - endOfLine: true
              text: '--------------------------------'
