        requestType: PaymentMethodPaymentSchedulesRequest
        startDate: '2021-12-31'
        numberOfPayments: 10
        maximumFailures: 1
        invoiceNumber: '96126098'
        purchaseOrderNumber: '123055342'
        transactionOrigin: ECOM
        dynamicMerchantName: MyWebsite
        frequency:
          every: 1
          unit: MONTH
        paymentMethod:
          paymentCard:
            number: '5426064000424979'
            expiryDate:
              month: '12'
              year: '25'
            securityCode: '147'
            cardFunction: CREDIT
        transactionAmount:
          total: 25.24
          currency: GBP
        clientLocale:
          language: EN
          country: USA
    Frequency:
