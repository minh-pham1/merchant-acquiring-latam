        type: cardholder
        data:
          - endOfLine: true
            text: '        Example Merchant        '
          - endOfLine: true
            text: '--------------------------------'
          - endOfLine: true
            text: '       Amount: 45.00 EURO       '
    ReceiptLine:
      description: Represents a line in the receipt response.
      type: object
